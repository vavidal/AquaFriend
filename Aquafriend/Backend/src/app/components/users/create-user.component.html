<div class="container mx-auto max-w-4xl p-6">
  <div class="flex items-center justify-between mb-6">
    <h1 class="text-3xl font-bold">Crear Usuario</h1>
    <a routerLink="/admin/usuarios" class="px-4 py-2 border rounded">Volver</a>
  </div>

  <form [formGroup]="f" (ngSubmit)="submit()" class="grid gap-5">
    <div class="grid grid-cols-1 md:grid-cols-2 gap-5">
      <div>
        <label class="block mb-1 font-medium">Nombre completo</label>
        <input type="text" formControlName="nombreCompleto" class="w-full border rounded p-2" placeholder="Admin Principal" />
        <small *ngIf="f.get('nombreCompleto')?.touched && f.get('nombreCompleto')?.invalid" class="text-red-600">Requerido</small>
      </div>
      <div>
        <label class="block mb-1 font-medium">Email</label>
        <input type="email" formControlName="email" class="w-full border rounded p-2" placeholder="correo@dominio.com" />
        <small *ngIf="f.get('email')?.touched && f.get('email')?.invalid" class="text-red-600">Email inválido</small>
      </div>
    </div>

    <div class="grid grid-cols-1 md:grid-cols-3 gap-5">
      <div>
        <label class="block mb-1 font-medium">Rol</label>
        <select formControlName="rol" class="w-full border rounded p-2">
          <option value="Administrador">Administrador</option>
          <option value="Editor">Editor</option>
          <option value="Viewer">Viewer</option>
        </select>
      </div>
      <div>
        <label class="block mb-1 font-medium">Teléfono</label>
        <input type="text" formControlName="telefono" class="w-full border rounded p-2" placeholder="1234567890" />
      </div>
      <div>
        <label class="block mb-1 font-medium">Dirección</label>
        <input type="text" formControlName="direccion" class="w-full border rounded p-2" placeholder="Calle 123" />
      </div>
    </div>

    <div>
      <label class="block mb-1 font-medium">Avatar (URL)</label>
      <input type="text" formControlName="avatarUrl" class="w-full border rounded p-2" placeholder="https://..." />
    </div>

    <div class="flex gap-3 mt-2">
      <button type="submit" [disabled]="f.invalid" class="bg-blue-600 text-white px-5 py-2 rounded">Crear Usuario</button>
      <a routerLink="/admin/usuarios" class="px-5 py-2 border rounded">Cancelar</a>
    </div>
  </form>
</div>
