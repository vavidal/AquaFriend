<form class="sheet" [formGroup]="form" (ngSubmit)="submit()" novalidate>

  <aside class="info-panel">
    <div class="avatar">
      <img *ngIf="preview(); else noimg" [src]="preview()!" alt="Imagen" />
      <ng-template #noimg>
        <div class="ph"></div>
      </ng-template>
    </div>

    <h3>Registro de nueva especie</h3>
    <p>Completa los campos para registrar un pez, animal o anfibio. Mantén la información precisa y actualizada para un catálogo confiable.</p>

    <label class="upload">
      <input type="file" accept="image/*" (change)="onPick($event)" />
      Subir imagen
    </label>
  </aside>

  <main class="form-panel">

    <div class="card open">
      <div class="card-head">
        <span>Datos de la especie</span>
      </div>
      <div class="card-body">
        <div class="grid two">
          <div class="field">
            <label>Especie *</label>
            <input type="text" formControlName="especie" placeholder="Ej. Trucha arcoíris" />
          </div>
          <div class="field">
            <label>Hábitat</label>
            <input type="text" formControlName="habitat" placeholder="Lago, Río, Mar…" />
          </div>
        </div>
        <div class="grid two">
          <div class="field">
            <label>Alimentación</label>
            <input type="text" formControlName="alimentacion" placeholder="Omnívora, Herbívora…" />
          </div>
          <div class="field">
            <label>Tamaño promedio</label>
            <input type="text" formControlName="tamano_promedio" placeholder="25–35 cm" />
          </div>
        </div>
      </div>
    </div>

    <div class="card open">
      <div class="card-head">
        <span>Descripción </span>
      </div>
      <div class="card-body">
        <div class="field">
          <label>Descripción</label>
          <textarea rows="6" formControlName="descripcion" placeholder="Breve descripción…"></textarea>
        </div>
      </div>
    </div>

    <footer class="actions">
      <button type="button" class="btn ghost" (click)="goBack()">Cancelar</button>
      <button type="submit" class="btn primary" [disabled]="form.invalid || submitting()">
        {{ isEdit ? 'Guardar' : 'Crear' }}
      </button>
    </footer>

  </main>

</form>
