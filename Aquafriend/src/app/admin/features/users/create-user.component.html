<div class="afc-wrap">
  <h1 class="afc-title">Crear cuenta</h1>

  <section class="afc-card">
    <aside class="afc-side">
      <div class="afc-hero">
        <div class="afc-bubble b1"></div>
        <div class="afc-bubble b2"></div>
        <div class="afc-bubble b3"></div>

        <div class="afc-avatar">
          <div class="ring">
            <img [src]="avatarPreview()" alt="avatar" />
          </div>

          <label class="drop">
            <input type="file" accept="image/*" (change)="onAvatarChange($event)" />
            <strong>Subir avatar</strong>
          </label>

          <p class="filename" *ngIf="avatarName()">{{ avatarName() }}</p>
        </div>

        <div class="afc-note">
          <h2>Nuevo miembro</h2>
          <p>Registra una cuenta en AquaFriend.</p>
        </div>
      </div>
    </aside>

    <section class="afc-form">
      <div class="grid">
        <div class="field">
          <span class="tag">Nombre</span>
          <input
            type="text"
            name="nombre"
            placeholder="Nombre"
            [(ngModel)]="model.nombre"
          />
        </div>

        <div class="field">
          <span class="tag">Apellido</span>
          <input
            type="text"
            name="apellido"
            placeholder="Apellido"
            [(ngModel)]="model.apellido"
          />
        </div>

        <div class="field">
          <span class="tag">Email</span>
          <input
            type="email"
            name="email"
            placeholder="correo@dominio.com"
            [(ngModel)]="model.email"
          />
        </div>

        <div class="field">
          <span class="tag">Tel√©fono</span>
          <input
            type="tel"
            name="telefono"
            placeholder="9 1234 5678"
            [(ngModel)]="model.telefono"
          />
        </div>

        <div class="field full select">
          <span class="tag">Rol</span>
          <select name="rol" [(ngModel)]="model.rol">
            <option value="Administrador">Administrador</option>
          </select>
        </div>
      </div>

      <div class="actions">
        <button type="button" class="btn ghost" (click)="cancelar()">Cancelar</button>
        <button
          type="button"
          class="btn create"
          (click)="crear()"
          [disabled]="!formValido()"
        >
          Crear usuario
        </button>
      </div>
    </section>
  </section>
</div>
