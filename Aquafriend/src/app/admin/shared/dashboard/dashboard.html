<mat-toolbar class="aquafriend-toolbar">
  <button
    matIconButton
    class="example-icon"
    aria-label="Menu"
    (click)="drawer.toggle()"
  >
    <span class="material-symbols-rounded">menu</span>
  </button>

  <img class="brand-logo" src="/logo_acuario_titulo.png" alt="AquaFriend" />

  <span class="example-spacer"></span>
</mat-toolbar>

<mat-drawer-container class="example-container">
  <mat-drawer
    #drawer
    class="sidebar-drawer"
    [mode]="isMobile() ? 'over' : 'side'"
    [opened]="!isMobile()"
    position="start"
  >
    <app-drawer-menu
      [isMobile]="isMobile()"
      (itemClicked)="onNavigate()"
    ></app-drawer-menu>
  </mat-drawer>

  <mat-drawer-content style="padding: 5px">
    <router-outlet></router-outlet>
  </mat-drawer-content>
</mat-drawer-container>
