<div class="page" style="min-height:100vh;display:grid;place-items:center;background:var(--bg)">
  <main class="shell" role="main">
    <section class="panel left">
      <div class="brand" aria-label="Parque Acuario Puyehue">
        <img class="brand-logo" src="/logo_acuario.png" alt="Parque Acuario" />
      </div>
    </section>

    <div class="divider" aria-hidden="true"></div>

    <section class="panel right">
      <form class="card" #f="ngForm" (ngSubmit)="onSubmit(f)">
        <h1 class="welcome">Bienvenido</h1>
        <p class="hint">Por favor inicia sesión para acceder al panel de administración.</p>

        <label for="username">Usuario</label>
        <input id="username" name="username" type="text" placeholder="Escribe tu usuario" required ngModel />

        <label for="password">Contraseña</label>
        <input id="password" name="password" type="password" placeholder="••••••••" required ngModel />

        <div class="actions">
          <a class="link" href="#">¿Olvidaste tu contraseña?</a>
          <button class="btn" type="submit">Entrar</button>
        </div>
      </form>
    </section>
  </main>
</div>
